<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/public/style.css" />

  <title>PaintGame🎨🖌️🖼️</title>
  </head>
  <body>
    <div id="hitAlert">
      <h2>
        ¡feliciationes!
        <br />
        Has acertado la palabra :)
      </h2>
    </div>
    <div id="gameSelect">
      <h1>PaintGame🎨🖌️🖼️</h1>
      <div id="newgame" class="container">
        <h2>Crear nueva partida</h2>
        <form action="#" id="newGameForm">
          <label for="userName">Nombre de usuario: </label>
          <br />
          <input type="text" name="userName" id="userNameHost" required />
          <br />
          <label for="newPassword">Contraseña:</label>
          <br />
          <input type="password" name="newPassword" id="newPassword" />
          <br />
          <button type="submit">crear nuevo juego</button>
        </form>
      </div>

      <div id="joingame" class="container">
        <h2>Unirte a una partida</h2>
        <form action="#" id="joinGameForm">
          <label for="gameId">Id del juego:</label>
          <br />
          <input type="text" name="gameId" id="gameId" />
          <br />
          <label for="userName">Nombre de usuario: </label>
          <br />
          <input type="text" name="userName" id="userName" required />
          <br />
          <label for="password">contraseña:</label>
          <br />
          <input type="password" name="password" id="password" />
          <br />
          <button type="submit">Unirse</button>
        </form>
      </div>
    </div>

    <div id="game" style="display: none">
      <div id="headboard">
        <h1>PaintGame🎨🖌️🖼️</h1>
        <div id="info">
          <div id="displayGameId"></div>
          <div id="wordToDrawView">PALABRA</div>
          <div id="timer">TIEMPO</div>
        </div>
        
        <div id="gamecontainer">
          <div style="width: 97%; display: flex; justify-content: center;">
            <button type="button" id="startGameBtn" onclick="startGame()">
              <h3>Iniciar juego</h3>
            </button>
          </div>

        <div id="drawArea">
          <canvas
            id="canvas"
            style="border: 2px solid rgb(4, 39, 38)"
            \
          ></canvas>

          <br />
          <input type="color" id="color" oninput="changeColor(this.value);" />
          <input
            type="range"
            id="strokewidth"
            oninput="changeStrokeWidth(this.value);"
            min="1"
            max="15"
            value="2"
          />
          <input type="button" value="Limpiar ⊘" id="clear" />
          <input
            type="button"
            value="elipse 〇"
            id="circle"
            onclick="circle()"
          />
          <input
            type="button"
            value="rectandulo ▭"
            id="square"
            onclick="square()"
          />
          <input
            type="button"
            value="Borrador ⌫"
            id="eraser"
            onclick="erase()"
          />
        </div>

        <div id="chat">
          <h3>Mensajes</h3>
          <div id="messagesArea"></div>
          <div>
            <form action="#" id="messageForm">
              <input type="text" name="message" id="message" required />
              <button type="submit" id="sendMessageBtn">Enviar</button>
            </form>
          </div>
        </div>
        <div id="usersList">
          <div>
            <h3>Usuarios</h3>
          </div>

          <br />
          <ol id="usersArea"></ol>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"
    integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig=="
    crossorigin="anonymous"
  ></script>
  <script defer src="/public/app.js"></script>
</html>
